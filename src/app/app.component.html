<div class="app-container mat-elevation-z8">

  <div *ngIf="!coins.length">
    <i>Loading...</i>
  </div>

  <div *ngIf="coins.length">

    <div class="app-filtering">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="matTableDataSource" matSort>

      <ng-container matColumnDef="rank">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Rank</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.rank}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element"> <img [src]="element.image" width="32" height="32" [alt]="element.name"> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symbol}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="price_usd">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price_usd | currency}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="matTableDisplayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: matTableDisplayedColumns;"></mat-row>

    </mat-table>

  </div>

</div>
